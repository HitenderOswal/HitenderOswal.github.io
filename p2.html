<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
<body style="text-align: center;align-content: center;">
    <h1 id="building" style="color:red; max-width:100vw; font-size:5vw;">
        I Love You
    </h1>
    <script>
        window.onload = async function add(){
            for(let i = 0; i < 160; i++){
                let build = document.getElementById("building").innerHTML;
                build = build.substring(0, build.length-5);
                document.getElementById("building").innerHTML = build + " So Much";
                await new Promise(r => setTimeout(r, 10));
            }
            
        }
    </script>
</body>
</html>
